<!DOCTYPE html>
<html>
  <head>
    <title>"Obsidian Simple Read Later" Settings</title>
  </head>
  <body>
    <style>
      #settings > * {
        display: block;
      }
    </style>
    <h1>"Obsidian Simple Read Later" Settings</h1>
    <form id="settings">
      <label>
        Server URL
        <input type="text" name="url" id="url" required />
      </label>

      <label>
        Auth Token
        <input type="text" name="token" id="token" required />
      </label>

      <label>
        Note path in Obsidian
        <input type="text" name="path" id="path" required />
      </label>

      <label>
        Tags
        <input type="text" name="tags" id="tags" />
      </label>

      <div id="status"></div>
      <button type="submit" id="save">Save</button>
    </form>

    <script src="options.js"></script>
  </body>
</html>
